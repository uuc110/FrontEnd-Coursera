<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <img alt="Image of Lemon" class="img-fluid" src="Img/logo.png">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-6">
            <div class="text-centre">
                <h1>Our Menu</h1>

                <div class="col-12 col-lg-6">
                    <div class="card">
                        <img src="Img/Falafel.jpg" class="card-img-top">
                        <div class="card-body">
                            <h2 class="card-title">Falafel</h2>
                            <p class="card-text">Chickpea, herbs, spices.</p>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="card">
                        <img src="Img/Fried_calamari.jpg" class="card-img-top">
                        <div class="card-body">
                            <h2 class="card-title">Fried Calamari</h2>
                            <p class="card-text">Squid, buttermilk.</p>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="card">
                        <img src="Img/Pasta-salad.jpg" class="card-img-top">
                        <div class="card-body">
                            <h2 class="card-title">Pasta Salad</h2>
                            <p class="card-text">Lettuce, vegetable, mozzarella.</p>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="card">
                        <img src="Img/Greek-salad.jpg" class="card-img-top">
                        <div class="card-body">
                            <h2 class="card-title">Greek Salad</h2>
                            <p class="card-text">Cucumber, onion, feta cheese.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-6">

            <table class="table">

            </table>
        </div>
    </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
